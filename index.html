<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Trybewarts</title>
</head>

<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login">
            <input id="email" type="email" name="email" placeholder="Email" required>
            <input id="senha" type="password" name="password" placeholder="Senha" required>
            <button id="buttonHeader">Entrar</button>
        </form>
    </header>

    <h2 id="subtitulo">Formulário de Avaliação</h2>

    <main>
        <form action="" id="evaluation-form">
            <section id="inputs-container">
            <div>
                <input type="text" id="input-name" placeholder="Nome" required>
                <input type="text" id="input-lastname" placeholder="Sobrenome" required>
            </div>
            <div>
                <input type="email" id="input-email" placeholder="Email" required>
                <label for="house"> Casa: </label>
                <select name="house" id="house" required>
                    <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                    <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                    <option value="Corvinode" id="corvinode-house">Corvinode</option>
                    <option value="Pytherina" id="pytherina-house">Pytherina</option>
                </select>
            </div>
        </section>

        <section>
            <div id="container">
            <div id="family-container">
                <p id="label-family">Qual sua família?</p>
                <label for="frontend"><input type="radio" name="family" value="Frontend" id="frontend"> Frontend</label>
                <label for="backend"><input type="radio" name="family" value="Backend" id="backend"> Backend</label>
                <label for="fullstack"><input type="radio" name="family" value="FullStack" id="fullstack">
                    FullStack</label>
            </div>

            <div id="checkbox-container">
                <p id="label-content">Qual conteúdo você está com mais vontade de aprender?</p>
                <div>
                    <input type="checkbox" value="HoFs"> HoFs
                    <input type="checkbox" value="Jest"> Jest
                    <input type="checkbox" value="Promises"> Promises
                </div>
                <div>
                    <input type="checkbox" value="React"> React
                    <input type="checkbox" value="SQL"> SQL
                    <input type="checkbox" value="Python"> Python
                </div>
            </div>
        </div>
    </section>
    
        </form>

        <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
    </main>
</body>
<script src="script.js"></script>

</html>
